<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Link</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 50px 20px; text-align: center; background: #f5f5f7; }
        .container { max-width: 400px; margin: 0 auto; }
        h2 { color: #1d1d1f; margin-bottom: 30px; }
        .button { display: block; padding: 15px 20px; margin: 15px 0; text-decoration: none; border-radius: 12px; font-weight: 600; font-size: 16px; }
        .primary { background: #007AFF; color: white; }
        .secondary { background: #34C759; color: white; }
        .button:active { opacity: 0.8; }
        .ua-box { margin-top: 30px; padding: 12px; font-size: 14px; background: #fff; border: 1px solid #ddd; border-radius: 8px; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose how to open this link</h2>
        <a href="https://apps.apple.com/app/1035533846" class="button primary">Open in App</a>
        https://apps.apple.com/app/1035533846
        <div class="ua-box">
            <strong>Your User-Agent:</strong>
            <p id="ua"></p>
        </div>
    </div>

    <script>
      function openApp() {
        const now = Date.now();
        const appUrl = "idnapp://home";
        const appStoreUrl = "https://apps.apple.com/app/1035533846";

        // Try to open the app
        window.location = appUrl;

        // Fallback if app is not installed
        setTimeout(function() {
          // Only redirect if user is still in browser tab
          if (!document.hidden && (Date.now() - now < 2000)) {
            window.location = appStoreUrl;
          }
        }, 1500);
      }

      // Auto-try on page load
      window.onload = openApp;
    </script>
    <script>
        document.getElementById("ua").textContent = navigator.userAgent;
    </script>
</body>
</html>
